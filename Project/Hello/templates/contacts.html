{% extends "base.html" %}

{% block title %}Contact us{% endblock title %}

{% block body %}
<div class=container mb-3>
    <img src="https://picsum.photos/800/200?random=1" class="d-block w-100" alt="..." >

</div>

<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contacts">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Email address</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Your msg...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
      
</div>
{% endblock body %}
